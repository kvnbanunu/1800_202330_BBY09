<!DOCTYPE html>
<html lang="en">

<head>
    <title>Take Me There</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/destinationStyle.css">

    </style>
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="shortcut icon" href="./images/logo_mini.png" type="image/x-icon">

</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <div class="w3-content" style="width:100%">

        <header class="main-banner w3-container w3-center w3-padding-32 w3-deep-purple">
            <h1><b>TakeMeThere</b></h1>
            <p>Begin your journey with <span class="w3-tag">TakeMeThere</span></p>
        </header>


        <div class="search-container">
            <input type="text" id="destination-search" placeholder="Where to?">
            <input type="text" id="departure-search" placeholder="Where from?">
            <button id="search-button">Search</button>
        </div>

        <div class="custom-dropdown">
            <div class="selected-option" onclick="toggleOptions()">Filter your choices by:</div>
            <div class="option-list" id="optionList">
                <div class="option">
                    <input type="radio" name="options" id="option1" value="1">
                    <label for="option1">Cost</label>
                </div>
                <div class="option">
                    <input type="radio" name="options" id="option2" value="2">
                    <label for="option2">Pick-up Time</label>
                </div>
                <div class="option">
                    <input type="radio" name="options" id="option3" value="3">
                    <label for="option3">Rating</label>
                </div>
            </div>
        </div>

 
<!--This section are the cards, the driver/ride options.-->

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card rounded custom-card">
                        <img src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,w_698,h_465/v1568070443/assets/82/6bf372-6016-492d-b20d-d81878a14752/original/Black.png" class="card-img-top" alt="Image 1">
                        <div class="card-body">
                            <h3 class="card-title">Sunwoo Baek</h3>
                            <p class="card-text">Cheap and fast. However, the rating is low.</p>
                        </div>
                    </div>
                </div>
    
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card rounded custom-card">
                        <img src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,w_698,h_465/v1568070443/assets/82/6bf372-6016-492d-b20d-d81878a14752/original/Black.png" class="card-img-top" alt="Image 2">
                        <div class="card-body">
                            <h3 class="card-title">Kevin Nguyen</h3>
                            <p class="card-text">Reasonable price at great rating.</p>
                        </div>
                    </div>
                </div>
    
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card rounded custom-card">
                        <img src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,w_698,h_465/v1568070443/assets/82/6bf372-6016-492d-b20d-d81878a14752/original/Black.png" class="card-img-top" alt="Image 3">
                        <div class="card-body">
                            <h3 class="card-title">Patrick Hoang</h3>
                            <p class="card-text">Expensive, but top-quality ride.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        

        <nav class="navbar fixed-bottom navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/logo-color.png" height="36">
                    TakeMeThere
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        <a class="nav-link" href="#">Favourites</a>
                        <a class="nav-link" href="#">Activity</a>
                        <a class="nav-link" href="#">Profile</a>
                    </div>
                </div>
            </div>
        </nav>
        <!------------------------------>
        <!-- Stuff for body goes here -->


        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->
        <!---------------------------------------------->
        <script>
            function toggleOptions() {
                var optionList = document.getElementById("optionList");
                if (optionList.style.display === "block") {
                    optionList.style.display = "none";
                } else {
                    optionList.style.display = "block";
                }
            }
        </script>
        <!-- Link to scripts of your own -->
        <!-- <script src="./scripts/script.js"></script> -->
    </div>
</body>

</html>
